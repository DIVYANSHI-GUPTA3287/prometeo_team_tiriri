<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prometeo 2026 • Real-Time Emergency Platform</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Prometeo 2026</h1>
      <p>Real-Time Incident Reporting & Resource Coordination</p>
    </div>
    <button id="toggle-view">Admin Mode</button>
  </header>

  <div class="layout">
    <div id="map"></div>
    
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Live Incidents <span id="count">0</span></h2>
      </div>
      <div id="incident-cards"></div>
    </div>
  </div>

  <button class="fab" id="open-modal">Report Incident</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Report an Incident</h2>
      <form id="report-form">
        <select id="type" required>
          <option value="" disabled selected>Select incident type</option>
          <option>Road Accident</option>
          <option>Fire</option>
          <option>Medical Emergency</option>
          <option>Natural Disaster</option>
          <option>Gas Leak</option>
          <option>Infrastructure Failure</option>
          <option>Traffic Blockage</option>
          <option>Public Safety Threat</option>
        </select>

        <textarea id="description" placeholder="Describe the incident..." required></textarea>

        <div class="row">
          <input type="number" step="any" id="lat" placeholder="Latitude" required>
          <input type="number" step="any" id="lng" placeholder="Longitude" required>
          <button type="button" id="get-location" class="small-btn">Use My Location</button>
        </div>

        <select id="severity" required>
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High (Image Required)</option>
        </select>

        <input type="file" id="media" multiple accept="image/*" />

        <button type="submit" class="submit-btn">Submit Report</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
